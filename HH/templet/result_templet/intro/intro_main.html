<!DOCTYPE HTML>
<html>
	<head>
		<title>HH Intro</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/intro-assets/css/main.css" />
		<link rel="stylesheet" href="../static/intro-assets/css/modal.css" />
		<noscript><link rel="stylesheet" href="../static/intro-assets/css/noscript.css" /></noscript>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
				<header id="header">
					<h1 class="hanFont">자신만의 이야기를 담고 싶으신가요?</h1>
					<p class="hanFont">나만의 일기 만들러 가기</p>
					<nav>
						<ul>
							<li><a href="#" class="icon brands fa-dribbble "></a></li>
							<li><a id="sginUpBtn" href="#" class="icon solid fa-envelope"></a></li>
							<br>
							<span style="margin-left: 0.5em; margin-right: 1.5em;">Sign In</span>
							<span style="margin-left: 1em;">Sign Up</span>
						</ul>
					</nav>
				</header>

				<!-- Footer -->
				<footer id="footer">
					<span class="copyright">copyright 2022 &copy; Design for html5up Make for <a href="#">HH</a>.</span>
				</footer>

				<!-- Sgin Up Modal -->
				<div id="sginUpModal" class="modal">
					<div class="modal_body">
						<span class="hanFont text-black">모달 테스트 중입니다.</span>
					</div>
				</div>
			</div>
		</div>

		<!-- Sgin In Modal -->
		



		<script>
			window.onload = function() {
				document.body.classList.remove('is-preload');

				// modal script
				const sginUpBtn = document.getElementById('sginUpBtn');
				const sginUpModal = document.getElementById('sginUpModal');
	
				sginUpBtn.addEventListener('click', function() {
					sginUpModal.classList.toggle('show');
				});
			}

			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
